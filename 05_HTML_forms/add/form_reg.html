<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <title>Анкета</title>
</head>
<body>
<h1 align="center">Заполните анкету</h1>

<form name="single form1" method="post" action="http://fe.it-academy.by/TestForm.php">
	  <fieldset>
	     <legend> Личные данные</legend>
		   <input type="text" id ="first_name" name ="first_name" placeholder="Фамилия" pattern="^[А-Яа-яЁё]+$" size="25" autofocus required><br/>
		    <input type="text" id ="name" name ="name" placeholder="Имя" pattern="^[А-Яа-яЁё]+$" size="20" required><br/>
			 <input type="text" id ="patronymic" name ="patronymic" placeholder="Отчество" pattern="^[А-Яа-яЁё]+$" size="24" required><br/>
				<fieldset>
	                <legend> Паспортные данные</legend>
		                 <input type="text" id ="seria_pasporta" name ="seria_pasporta" pattern="[A-Z]{2}" size="2" required>
				         <input type="text" id ="nomer_pasporta" name ="nomer_pasporta" pattern="[0-9]{7}" size="7" required>
		        </fieldset>		
					<fieldset>
	                     <legend> Дата рождения </legend>
		                         <input type="text" id ="year_of_birth" name ="year_of_birth" pattern="[0-9]{4}" size="4"><br/>
				                <!-- <input type="select" id ="month_of_birth" name ="month_of_birth" pattern="{7}" size="7">-->
								     <select name="month_of_birth" size="1" id="month_of_birth">
									    <option value="jan">Январь</option>
										<option value="feb">Февраль</option>
										<option value="mar">Март</option>
										<option value="apr">Апрель</option>
										<option value="may">Май</option>
										<option value="jun">Июнь</option>
										<option value="jul">Июль</option>
										<option value="aug">Август</option>
										<option value="sep">Сентябрь</option>
										<option value="oct">Октябрь</option>
										<option value="nov">Ноябрь</option>
										<option value="dec">Декабрь</option>
								    </select><br/>
						         <input type="number" name ="date_of_birth" min="1" max="31"><br/>
		            </fieldset>		
 
					                    <select name="nationality" size="1" id="nationality">
									           <option value="Republic_of_Belarus">РБ</option>
											   </select><br/>
											   Адрес:<br/>
											   <textarea name="forma otpravki" cols="20" rows="3"></textarea><br/>
		            </fieldset>		 
		        <fieldset>
	                <legend>Интересы</legend>
					        <fieldset>
	                <legend>Array: Хобби</legend>
					              <input type="checkbox" name ="rybalka" id="rybalka"> Рыбалка<br/> 
								  <input type="checkbox" name ="astronomia"  id="astronomia"> Астрономия<br/>
								  <input type="checkbox" name ="daiving"  id="daiving"> Дайвинг<br/>
								  <input type="checkbox" name ="marki"  id="marki"> Марки<br/>
		                 
		        </fieldset>		
		                          <fieldset>
	                                       <legend>Домашние животные</legend>
		                                         
		                                            <select multiple size="12">
			                                            <optgroup label="Попугаи">
			                                               <option value="1">Волнистый</option>
				                                           <option value="2">Ара</option>
				                                           <option value="3">Неразлучник</option>
			                                            </optgroup>
			                                            <optgroup label="Рыба">
			                                                <option value="4">Караси</option>
				                                            <option value="5">Окуни</option>
				                                            <option value="6">Осетр</option>
			                                            </optgroup>   
														<optgroup label="Птицы">
			                                                <option value="7">Стая ворон</option>
				                                            <option value="8">Аист</option>
				                                            <option value="9">Археоптериск</option>
			                                            </optgroup>
													</select>
		                           </fieldset>		
		        	
                                  <fieldset>
	                                   <legend> Данные для входа и восстановления пароля</legend>
		                                      <input type="text" id ="login" name ="login" placeholder="Логин" pattern="^[a-zA-Z]+$" min="5" size="20"required><br/>
		                                      <input type="password" id ="pass" name ="password" placeholder="Пароль" pattern="^[a-zA-Z]+$+\d" min="10" autocomplete="off" size="20" required><br/>
						             </fieldset>
			                      
								    <fieldset>
	                                   <legend> Координаты</legend>
		                                      <input type="email" id ="email" name ="email" placeholder="введите адрес почты"><br/>
		                                      <input type="url" id ="url" name ="url" placeholder="введите адрес сайта"><br/>
						              </fieldset>
			                          
								        <fieldset>
	                                   <legend> Цифры</legend>
		                                      <input type="number" id ="tsyfry" name ="tsyfry" min="-2.5" max="2.5" step="0.1"><br/>
		                                      <input type="range" id ="range" name ="range" min="1" max="10"><br/>
						 
			                              </fieldset>
                           <fieldset>
	                       <legend> Кнопки управления</legend>
		               
					      <button>Отправить</button>

						  <input type="reset" id ="otklonit" name ="otklonit"><br/>
						<!--  <input type="image" src="email.jpg" disabled> -->
						<button disabled>
							
							<img src="email.jpg">
							
							</button>
		                     </fieldset>		
  
</body>
</html>
